# reload with r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Reloaded tmux.conf"

# previx with C-space
# unbind C-b
# set -g prefix C-space
# bind C-space send-prefix

# Bindings
# better moving
unbind k
bind -r k select-pane -U
unbind j
bind -r j select-pane -D
unbind h
bind -r h select-pane -L
unbind l
bind -r l select-pane -R
# resize
unbind C-k
bind -r C-k resize-pane -U 5
unbind C-j
bind -r C-j resize-pane -D 5 
unbind C-h
bind -r C-h resize-pane -L 5
unbind C-l
bind -r C-l resize-pane -R 5
# new window
unbind c
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"
# Split
unbind v
bind v split-window -h \; display-message "Split pane horizontally"
unbind s
bind s split-window -v \; display-message "Split pane vertically"

bind S choose-tree
# w does something similar
unbind q
bind q kill-pane
unbind Q
bind Q kill-session

# options
set -g mouse on
set -sg escape-time 0
set -g status-interval 0    
set -g default-terminal "tmux-256color"
# set -g default-terminal "xterm-kitty"
# set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'
# set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
# set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors - needs tmux-3.0
set -s extended-keys on
# set -as terminal-features 'xterm*:extkeys'
 
# PLUGINS ------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
# set -g @plugin 'alexwforsythe/tmux-which-key'

# DRACULA THEME ------------------------------------------
# set -g @dracula-plugins "cpu-usage time"
set -g @dracula-plugins "spotify-tui ram-usage cpu-usage time"
# set -g @dracula-cpu-usage-colors "pink dark_gray"
# set -g @dracula-cpu-usage-colors "dark_gray white"
set -g @dracula-cpu-usage-colors "gray white"
# set -g @dracula-ram-usage-colors "pink dark_gray"
set -g @dracula-ram-usage-colors "gray white"
set -g @dracula-show-powerline false
set -g @dracula-show-timezone false
set -g @dracula-show-location false
set -g @dracula-show-fahrenheit false
set -g @dracula-fixed-location "Dublin"
set -g @dracula-show-flags true
set -g @dracula-day-month true
set -g @dracula-spotify-tui-format "%t - %a"

run ~/.tmux/plugins/tpm/tpm
